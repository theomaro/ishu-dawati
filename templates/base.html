{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="{% static '/css/bootstrap.min.css' %}"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      href="{% static 'images/favicon.svg' %}"
      type="image/x-icon"
    />
    <title>Ishu Dawati</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light py-3 shadow border-bottom"
    >
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Ishu Dawati</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavBar"
          aria-controls="collapsibleNavBar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavBar">
          <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                href="{% url 'home' %}"
                aria-current="page"
                >Home <span class="visually-hidden">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Knowledge Base</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'tickets:index' %}">Tickets</a>
            </li>
            <li class="nav-item">
              <a
                type="button"
                class="btn btn-outline-dark"
                href="{% url 'tickets:new' %}"
                >Submit Ticket</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block base_content %} {% endblock %}

    <script
      src="{% static 'js/bootstrap.bundle.min.js' %}"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
